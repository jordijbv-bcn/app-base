<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.thymeleaf.org/" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
	<!-- Page Title -->
	<title th:text="#{msg.usuari.index.title}"></title>
</head>
<body>
	<div layout:fragment="content">
	
		<div class="container">
		
			<div class="row">
				<div class="col-md-12">
					<button type="button" id="getUser" class="btn btn-dark">Get User</button>
					<button type="button" id="getUserAll" class="btn btn-secondary">Get User All</button>
					<button type="button" id="deleteUser" class="btn btn-primary">Delete User</button>
					<button type="button" id="deleteAll" class="btn btn-danger">Delete All</button>
					<button type="button" id="updateUser" class="btn btn-info">Update User</button>
				</div>
			</div>
			<hr class="my-4">
			<div class="row">
				<div class="col-md-6">
					<h1 class="display-4">Create User</h1>
					<div class="card bg-light mb-3">
						<div class="card-body">
							<form id="userForm">
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>First Name</label> 
										<input type="text" class="form-control" id="firstName" name="firstName" placeholder="firstName">
									</div>
									<div class="form-group col-md-6">
										<label>Last Name</label> 
										<input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName">
									</div>
								</div>	
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>Email</label> 
										<input type="email" class="form-control" id="email" name="email" placeholder="email">
									</div>
									<div class="form-group col-md-6">
										<label>Phone</label> 
										<input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-12">
										<label>Birthday</label> 
										<div class="input-group date" id='datetimepicker'>
											<div class="input-group-prepend">
												<div class="input-group-text" id="btnGroupAddon"><i class="far fa-calendar-alt"></i></div>
											</div>
											<input type="text" class="form-control" name="birthdate">
										</div>											
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Sign in</button>		
							</form>
						</div>
					</div>
				</div>
			</div>	
		</div>	
		
		<!--  JS SPECIFIC  -->
		<script th:src="@{/js/specific/user-index.js(version=${@environment.getProperty('version.date')})}"></script>	
			
	</div>
</body>
</html>
